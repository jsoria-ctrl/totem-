<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido Buffet</title>
</head>
<body>
  <h2>Pedido</h2>
  <form id="form-pedido">
    <label>Producto 1 (ID: 1): <input type="number" id="prod1" value="0"></label><br>
    <label>Producto 2 (ID: 2): <input type="number" id="prod2" value="0"></label><br>
    <label>MÃ©todo de pago:</label><br>
    <input type="radio" name="pago" value="P" checked> Digital<br>
    <input type="radio" name="pago" value="E"> Efectivo<br><br>
    <button type="submit">Enviar pedido</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById("form-pedido").addEventListener("submit", function(e) {
      e.preventDefault();
      const productos = [];
      const p1 = parseInt(document.getElementById("prod1").value);
      const p2 = parseInt(document.getElementById("prod2").value);
      if (p1 > 0) productos.push({ id: 1, cantidad: p1 });
      if (p2 > 0) productos.push({ id: 2, cantidad: p2 });

      const metodo_pago = document.querySelector("input[name='pago']:checked").value;

      fetch("../api/pedido.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ productos, metodo_pago })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "confirmacion.html?pedido_id=" + data.pedido_id;
        } else {
          document.getElementById("resultado").innerText = "Error: " + JSON.stringify(data);
        }
      });
    });
  </script>
</body>
</html>
